<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact miles</title>
    <link rel="stylesheet" href="./p1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <div class="left-side">
            <h3>Email:info@milessebesta.com</h3>
        </div>


        <div class="main-bar">
            <div class="main_heading"> <h1>Contact Miles</h1></div>
            <input type="text" placeholder="  Name" class="display">
            <input type="number" placeholder="  Phone" class="display">
            <input type="email" placeholder="  Email" class="display">
            <textarea id="msg" class="display" placeholder="  Message"></textarea>
            <button class="display btn">SEND MESSAGE</button>
        </div>


        <div class="right-side">
            <ul>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-solid fa-cube"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-linkedin"></i>
            </ul>

        </div>
        
    </div>
</body>
</html>
