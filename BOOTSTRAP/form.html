<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
   
    <div class="container mb-3">
        <h1 style="text-align: center;">Fill The Form</h1>
        
        <form>
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="text" 
                        placeholder="enter email" 
                        class="form-control" 
                        id="email"/>
                </div>
                <div class="mb-3 col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        placeholder="enter password" 
                        class="form-control" 
                        id="password"/>
                </div>
            </div>

            <div class="mb-3">
                <select class="form-select">
                    <option selected>Experience level</option>
                    <option value="Fresher">Fresher</option>
                    <option value="Experience">Experienced</option>
                </select>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="agreebs">
                <label for="agreebs" class="form-check-label">Agree</label>
            </div>
            
            <div class="form-check">
                <input type="radio" class="form-check-input" id="yes">
                <label for="yes" class="form-check-label">Yes</label>
            </div>

            
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="switch">
                <label class="form-check-label" for="switch">want to turn on</label>
            </div>
            
        </form>




    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
