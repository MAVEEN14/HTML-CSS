<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practise9</title>
</head>
<body>
    <form action="/server">
        <h2>Registration form</h2>
        <input type="text" placeholder="First Name" name="First-name" id="fname">
        <label for="fname"></label>

        <input type="text" placeholder="Last Name" name="Last-name" id="sname">
        <label for="sname"></label>
        <br>

        <label for="gender">Please select gender</label>
        <select name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <br>
        Do you agree all terms of service?
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox">Yes, I agree</label>
        <br>

        <button>Register</button>

    </form>
    
</body>
</html>
